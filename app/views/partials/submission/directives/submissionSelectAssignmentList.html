<div class="alerts" ng-show="alerts.length > 0">
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
</div>
<div class="page-heading">
	<div class="page-title pull-left">
		<span>Submissions - {{selectedPatient.name}}</span>
	</div>
	<div class="btn-toolbar pull-right">
		<div class="btn-group">


		</div>
	</div>
	<div class="clearfix"></div>
</div>
<hr>
<div class="list">
	<div ng-repeat="assignment in assignmentsToDo">
		<div class="assignment">
			<h3><a href="#/submission/{{selectedPatient._id}}/{{assignment._id}}">{{assignment.name}}</a></h3>
		</div>
		<hr>
	</div>
	<div class="text-muted" ng-show="submissions.length ===0">
		<h3>This list is empty. Click 'New Submission' to add a new submission.</h3>
	</div>

</div>
