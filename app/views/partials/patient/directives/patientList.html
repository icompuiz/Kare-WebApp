<div class="alerts" ng-show="alerts.length > 0">
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
</div>
<div class="page-heading">
	<div class="page-title pull-left">
		<span>Patients</span>
	</div>
	<div class="btn-toolbar pull-right">
		<div class="btn-group">
			<a class="btn btn-default" href="/#/patient/new">
        		<span class="glyphicon glyphicon-asterisk"></span>
				&nbsp;New Patient
			</a>
		</div>
	</div>
	<div class="clearfix"></div>
</div>
<hr>
<div class="list">
	<div ng-repeat="patient in patients">
		<div class="patient">
			<h3>{{patient.name}}</h3>
			<div>
				<span class="text-muted">email:</span>			
				<span ng-show="patient.email">{{patient.email}}</span>
			</div>
			<div>
				<span class="text-muted">birthdate:</span>			
				<span ng-show="patient.birthdate">{{patient.birthdate | date: 'MMMM d, y' }}</span>
			</div>
		</div>
		<div class="patient-actions">
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
					<a class="btn btn-default" href="/#/patient/edit/{{patient._id}}">
						Edit
					</a>
					<a class="btn btn-default" ng-click="removePatient($index)">
						Delete
					</a>
				</div>
			</div>
			<div class="clearfix"></div>

		</div>
		<hr>
	</div>
	<div class="text-muted" ng-show="patients.length ===0">
		<h3>This list is empty. Click 'New Patient' to add a new patient.</h3>
	</div>

</div>
