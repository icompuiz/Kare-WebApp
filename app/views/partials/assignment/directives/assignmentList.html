<div class="alerts" ng-show="alerts.length > 0">
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
</div>
<div class="page-heading">
	<div class="page-title pull-left">
		<span>Assignments</span>
	</div>
	<div class="btn-toolbar pull-right">
		<div class="btn-group">
			<a class="btn btn-default" href="/#/assignment/new">
        		<span class="glyphicon glyphicon-asterisk"></span>
				&nbsp;New Assignment
			</a>
		</div>
	</div>
	<div class="clearfix"></div>
</div>
<hr>
<div class="list">
	<div ng-repeat="assignment in assignments">
		<div class="assignment">
			<h3>{{assignment.name}}</h3>
			<div>
				<span class="text-muted">Assigned to:</span>			
				<a title="View patient profile" href="/#/patient/edit/{{assignment.patient._id}}" ng-show="assignment.patient">{{assignment.patient.name}}</a>
			</div>
			<div p>
			</div>
		</div>
		<div class="assignment-actions">
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
					<a class="btn btn-default" href="/#/assignment/edit/{{assignment._id}}">
						Edit
					</a>
					<a class="btn btn-default" ng-click="removeAssignment($index)">
						Delete
					</a>
				</div>
			</div>
			<div class="clearfix"></div>

		</div>
		<hr>
	</div>
	<div class="text-muted" ng-show="assignments.length ===0">
		<h3>This list is empty. Click 'New Assignment' to add a new assignment.</h3>
	</div>

</div>
